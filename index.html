<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="card">
    <div class="left">
      <div class="text">
        Get <span class="different text">insights </span>that help your business grow.
      </div>
      <div class="main_paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </div>

      <div class="stats_mobile">
        <div class="head text one">10k+</div>
        <div class="below a">companies</div>
        <div class="head text two">314+</div>
        <div class="below b">templates</div>
        <div class="head text three">12M+</div>
        <div class="below c">queries</div>

      </div>
      <div class="stats">
        <div class="first_row">
          <div class="upper_row">
            <div class="item ">10k+</div>
            <div class="item th "> 314</div>
            <div class="item po ">12M+</div>
          </div>
          <div class="lower_row ">
            <div class="class a">companies</div>
            <div class="class x">templates</div>
            <div class="class y">queries</div>
          </div>
        </div>

      </div>
    </div>
    <div class="right">
      <div class="overlay"></div>

    </div>
  </div>

</body>

</html>
